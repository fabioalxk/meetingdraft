<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to Speech</title>
    <link href="css/watson-bootstrap-style.css" rel="stylesheet">
    <link href="css/browser-compatibility.css" rel="stylesheet">
    <link href="css/demo-tts.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>

    <!-- main content-->

    <div class="container"> 

      <!-- Tab panes -->
      <div class="row"> 

        <div class="col-lg-12 col-md-12 col-sm-12">

          <div class="well">

            <form class="form-horizontal">

              <div role="tabpanel">


                <fieldset>

                  <div class="row error-row">
                    <div class="col-lg-12">
                      <div id="errorAlert" >
                        <span id="errorMessage"></span>
                        <a class="pull-right" href="#" id="errorClose">&times;</a>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                          <textarea id="textArea">Enter up to 1000 characters...</textarea>
                        </div>

                        <div role="tabpanel" class="tab-pane" id="profile">
                          <textarea id="ssmlArea">Sample SSML Text</textarea>
                        </div><!-- END tab panel -->
                      </div><!-- END content -->
                    </div><!-- .col-lg-12 -->
                  </div><!-- .form -->
                </fieldset>

              </div><!-- /.tabpanel -->

            </form>

          </div><!-- /.well -->
        </div> <!-- /.col -->

      </div><!-- /.row -->

      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-12">
          <button type=button class="download-button btn btn-block">
            Download
          </button>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <button type=button class="speak-button btn btn-secondary">
            Speak&emsp;
            <span>(Only in Chrome & Firefox)</span>
          </button>
        </div>

      </div><!-- /.row -->

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="audioParent">
            <audio class="audio" controls>
            Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div><!-- row -->

    </div><!-- /.container -->


    <!-- js files -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script> (typeof $().emulateTransitionEnd == 'function')|| document.write('<script src="js/bootstrap-3.3.5.min.js"><\/script>')</script>
    <script src="js/css_browser_selector.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/speechsynthesis.js"></script>
    <script src="js/demo.js"></script>
    <script>
    </script> 

  </body>

</html>
